<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>Custom Cupcakes</title>
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    	<script src="mainScript.js"></script>
	</head>	
	<body>
		<form id="logIn" action="#">
			Username: <input type="text" placeholder="Username" id="username" required/>
        	Password: <input type="text" placeholder="Password" id="password" required/>
        	<input type="submit" value="Log In" id="logInButton" />
		</form>	
		<form id="createAccount" action="#">
			<h1 id="createCCAcount">Create a Custom Cupcake Account</h1>
				Join Mailing List: <input type="radio" name="join" value="Yes" id="yesJoin" class="joinMailing" required/>Yes
				<input type="radio" name="join" value="No" id="noJoin" class="joinMailing" required/>No
				First Name: <input type="text" placeholder="First Name" id="firstName" required/>
				Last Name: <input type="text" placeholder="Last Name" id="lastName" required/>
				Email: <input type="email" placeholder="Email" id="email" required auto-complete:"off"/>
				Password: <input type="password" placeholder="Password" pattern=".{8,}" title="Password must be 8 characters or longer" id="newPassword" required/>
				Telephone Number:<input type="text" placeholder="Telephone" id="telephone" required/>
				Address: <input type="text" placeholder="Address" id="address" required/>
				City: <input type="text" placeholder="City" id="city" required/>
				State: <input type="text" placeholder="State" id="state" required/>
				Zip: <input type="text" placeholder="Zipcode" id="zipcode" required/>
				<input type="submit" value="Sign Up" id="signUp" />
		</form>
	</body>

</html>
