<!DOCTYPE HTML>

<html lang="en">

	<head>

		<title>Custom Cupcakes</title>
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    	<script src="mainScript.js"></script>

	</head>	

	<body>
		<section id="logInSection">
			<div id="logInDiv">
				<form id="logIn" action="#" method="post" auto-complete:"off">
					<table>
						<tr>
							<td>Username: </td>
							<td><input type="email" placeholder="Email" id="username" required auto-complete:"off"/></td>
						</tr>
						<tr>
		        			<td>Password: </td>
		        			<td><input type="password" placeholder="Password" id="password" required/></td>
		        		</tr>
	        			<tr>
	        				<td></td>
	        				<td class="submitButton"><input type="submit" value="Log In" id="logInButton" /></td>
	        			</tr>
	        		</table>
				</form>
			</div>
		</section>

		<section id="createAccountSection">
			<div id="createAccountDiv">
				<form id="createAccount" action="#" method="post" auto-complete:"off">
					<h1 id="createAcountHeader">Create a Custom Cupcake Account</h1>
					<table>
						<tr>
							<td>Join Mailing List: </td>
							<td required>
								<input type="radio" name="yesjoin" value="Yes" id="yesJoin" class="joinMailing"/>Yes
								<input type="radio" name="nojoin" value="No" id="noJoin" class="joinMailing"/>No
							</td>
						</tr>
						<tr>
							<td>First Name: </td>
							<td><input type="text" placeholder="First Name" id="firstName" title="Cannot be left empty" required/></td>
						</tr>
						<tr>
							<td>Last Name: </td>
							<td><input type="text" placeholder="Last Name" id="lastName" title="Cannot be left empty" required/></td>
						</tr>
						<tr>
							<td>Email: </td>
							<td><input type="email" placeholder="me@example.com" id="email" title="Must be a valid email using '@' and '.' "required /></td>
						</tr>
						<tr>
							<td>Password: </td>
							<td><input type="password" placeholder="Password" pattern=".{8,}" title="Password must be 8 characters or longer" id="newPassword" required/></td>
						</tr>
						<tr>
							<td>Telephone Number: </td>
							<td><input type="tel" placeholder="Phone Number" pattern="\d{3,}[\-]\d{3,}[\-]\d{4,}" title="10 digit phone number with dashes" id="telephone" required/></td>
						</tr>
						<tr>
							<td>Address: </td>
							<td><input type="text" placeholder="Address" id="address" required/></td>
						</tr>
						<tr>
							<td>City: </td>
							<td><input type="text" placeholder="City" id="city" required/></td>
						</tr>
						<tr>
							<td>State: </td>
							<td>
								<select name="states" id="state" required>
									<option value="AK">Alaska</option>
									<option value="AS">American Samoa</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="AA">Armed Forces Americas</option>
									<option value="AP">Armed Forces Pacific</option>
									<option value="AE">Armed Forces Others</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="GU">Guam</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="MP">Northern Mariana Islands</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="PR">Puerto Rico</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UM">US Minor Outlying Islands</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="VI">Virgin Islands</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Zip: </td>
							<td><input type="text" placeholder="5 Digit Zip" pattern="[0-9]{5,}" title="5 digit postal code" id="zipcode" required/></td>
						</tr>
						<tr>
							<td></td>
							<td class="submitButton"><input type="submit" value="Sign Up" id="signUp" /></td>
						</tr>
					</table>
				</form>
			</div>
		</section>

		<section id="slogan">
			<img src="artwork/cupcake_icon.PNG" id="logo" alt="Custom Cupcakes Logo"/>
			<p id="greatFlavors">Great Flavors!</p>
			<p id="awesomeCupcakes">Awesome Cupcakes!</p>
			<p id="fastDelivery">Fast Delivery!</p>
		</section> 

	</body>

</html>
