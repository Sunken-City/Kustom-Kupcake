<!DOCTYPE HTML>

<html lang="en">

	<head>

		<title>Custom Cupcakes</title>
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    	<script src="mainScript.js"></script>

	</head>	

	<body>

		<div id="logInDiv">
			<form id="logIn" action="#">
				<table>
					<tr>
						<td>Username: </td>
						<td><input type="text" placeholder="Username" id="username" required/></td>
					</tr>
					<tr>
	        			<td>Password: </td>
	        			<td><input type="password" placeholder="Password" id="password" required/></td>
	        		</tr>
        			<tr>
        				<td></td>
        				<td class="submitButton"><input type="submit" value="Log In" id="logInButton" /></td>
        			</tr>
        		</table>
			</form>
		</div>
		<div id="createAccountDiv">
			<form id="createAccount" action="#">
				<h1 id="createCCAcount">Create a Custom Cupcake Account</h1>
				<table>
					<tr>
						<td>Join Mailing List: </td>
						<td>
							<input type="radio" name="join" value="Yes" id="yesJoin" class="joinMailing" required/>Yes
							<input type="radio" name="join" value="No" id="noJoin" class="joinMailing" required/>No
						</td>
					</tr>
					<tr>
						<td>First Name: </td>
						<td><input type="text" placeholder="First Name" id="firstName" required/></td>
					</tr>
					<tr>
						<td>Last Name: </td>
						<td><input type="text" placeholder="Last Name" id="lastName" required/></td>
					</tr>
					<tr>
						<td>Email: </td>
						<td><input type="email" placeholder="me@example.com" id="email" title="Must be a valid email using @ and .domain"required auto-complete:"off"/></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" placeholder="Password" pattern=".{8,}" title="Password must be 8 characters or longer" id="newPassword" required/></td>
					</tr>
					<tr>
						<td>Telephone Number: </td>
						<td><input type="tel" placeholder="Phone Number" pattern="\d{3,}[\-]\d{3,}[\-]\d{4,}" title="10 digit phone number with dashes" id="telephone" required/></td>
					</tr>
					<tr>
						<td>Address: </td>
						<td><input type="text" placeholder="Address" id="address" required/></td>
					</tr>
					<tr>
						<td>City: </td>
						<td><input type="text" placeholder="City" id="city" required/></td>
					</tr>
					<tr>
						<td>State: </td>
						<td>
							<input list="stateList" placeHolder="State" id="state" required/>
								<datalist id="stateList">
									<select name="states">
										<option value="Alabama">Alabama</option>
										<option value="Alaska">Alaska</option>
										<option value="Arizona">Arizona</option>
										<option value="Arkansas">Arkansas</option>
										<option value="California">California</option>
										<option value="Colorado">Colorado</option>
										<option value="Connecticut">Connecticut</option>
										<option value="Delaware">Delaware</option>
										<option value="Florida">Florida</option>
										<option value="Georgia">Georgia</option>
										<option value="Hawaii">Hawaii</option>
										<option value="Idaho">Idaho</option>
										<option value="Illinois">Illinois</option>
										<option value="Indiana">Indiana</option>
										<option value="Iowa">Iowa</option>
										<option value="Kansas">Kansas</option>
										<option value="Kentucky">Kentucky</option>
										<option value="Louisiana">Louisiana</option>
										<option value="Maine">Maine</option>
										<option value="Maryland">Maryland</option>
										<option value="Massachusetts">Massachusetts</option>
										<option value="Michigan">Michigan</option>
										<option value="Minnesota">Minnesota</option>
										<option value="Mississippi">Mississippi</option>
										<option value="Missouri">Missouri</option>
										<option value="Montana">Montana</option>
										<option value="Nebraska">Nebraska</option>
										<option value="Nevada">Nevada</option>
										<option value="New Hampshire">New Hampshire</option>
										<option value="New Jersey">New Jersey</option>
										<option value="New Mexico">New Mexico</option>
										<option value="New York">New York</option>
										<option value="North Carolina">North Carolina</option>
										<option value="North Dakota">North Dakota</option>
										<option value="Ohio">Ohio</option>
										<option value="Oklahoma">Oklahoma</option>
										<option value="Oregon">Oregon</option>
										<option value="Pennsylvania">Pennsylvania</option>
										<option value="Rhode Island">Rhode Island</option>
										<option value="South Carolina">South Carolina</option>
										<option value="South Dakota">South Dakota</option></option>
										<option value="Tennessee">Tennessee</option>
										<option value="Texas">Texas</option>
										<option value="Utah">Utah</option>
										<option value="Vermont">Vermont</option>
										<option value="Virginia">Virginia</option>
										<option value="Washington">Washington</option>
										<option value="West Virginia">West Virginia</option>
										<option value="Wisconsin">Wisconsin</option>
										<option value="Wyoming">Wyoming</option>
									</select>
								</datalist>
						</td>
					</tr>
					<tr>
						<td>Zip: </td>
						<td><input type="text" placeholder="5 Digit Zip" pattern="[0-9]{5,}" title="5 digit postal code" id="zipcode" required/></td>
					</tr>
					<tr>
						<td></td>
						<td class="submitButton"><input type="submit" value="Sign Up" id="signUp" /></td>
					</tr>
				</table>
			</form>
		</div>

	</body>

</html>
