<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>Custom Cupcakes</title>
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    	<script src="mainScript.js"></script>
	</head>	
	<body>
		<div id="logInDiv"><form id="logIn" action="#">
			Username: <input type="text" placeholder="Username" id="username" required/>
        	Password: <input type="text" placeholder="Password" id="password" required/>
        	<input type="submit" value="Log In" id="logInButton" />
		</form></div>
		<div id="createAccountDiv"><form id="createAccount" action="#">
			<h1 id="createCCAcount">Create a Custom Cupcake Account</h1>
				<p>Join Mailing List: </p>
					<p>
						<input type="radio" name="join" value="Yes" id="yesJoin" class="joinMailing" required/>Yes
						<input type="radio" name="join" value="No" id="noJoin" class="joinMailing" required/>No
					</p>
				<p>First Name: </p>
					<input type="text" placeholder="First Name" id="firstName" required/>
				<p>Last Name: </p>
					<input type="text" placeholder="Last Name" id="lastName" required/>
				<p>Email: </p>
					<input type="email" placeholder="Email" id="email" required auto-complete:"off"/>
				<p>Password: </p>
					<input type="password" placeholder="Password" pattern=".{8,}" title="Password must be 8 characters or longer" id="newPassword" required/>
				<p>Telephone Number: </p>
					<input type="tel" placeholder="Telephone Number" title="10 digit phone number with no dashes" id="telephone" required/>
				<p>Address: </p>
					<input type="text" placeholder="Address" id="address" required/>
				<p>City: </p>
					<input type="text" placeholder="City" id="city" required/>
				<p>State: </p>
					<input type="text" placeholder="State" id="state" required/>
				<p>Zip: </p>
					<input type="text" placeholder="Zipcode" pattern="[0-9]{5,}" id="zipcode" required/>
				<p><input type="submit" value="Sign Up" id="signUp" /></p>
		</form></div>
	</body>

</html>
