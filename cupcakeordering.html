		<form name="cupcakesForm" action="http://www.THISWILLCHANGE.COM/WHATEVERTHISIS.php" method="POST">

			<input type="checkbox" name = "toppings" value="Sprinkles">Sprinkles

			<input type="checkbox" name = "toppings" value="M&Ms">M&Ms

			<input type="checkbox" name = "toppings" value="Twix Bits">Twix Bits
